<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1chisteXmes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      max-width: 900px;
      gap: 2rem;
    }

    .main {
      flex: 2;
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .sidebar {
      flex: 1;
      background: #ffffff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button, textarea {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    nav {
      width: 100%;
      max-width: 900px;
      margin-bottom: 1rem;
      background: #222;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu select {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>1chisteXmes</strong></div>
    <div class="menu">
      <select onchange="manejarMenu(this.value)">
        <option value="">‚ò∞ Men√∫</option>
        <option value="enviar">Enviar un chiste</option>
        <option value="salir">Cerrar sesi√≥n</option>
      </select>
    </div>
  </nav>

  <div class="container">
    <!-- Chiste del mes -->
    <div class="main">
      <h1>üòÑ Chiste del mes</h1>
      <p>¬øPor qu√© los p√°jaros no usan Facebook?<br>Porque ya tienen Twitter.</p>
    </div>

    <!-- Autenticaci√≥n -->
    <div class="sidebar">
      <div id="auth-forms">
        <h2>Inicia sesi√≥n o reg√≠strate</h2>
        <input type="text" id="username" placeholder="Usuario" />
        <input type="password" id="password" placeholder="Contrase√±a" />
        <button onclick="registrarse()">Registrarse</button>
        <button onclick="iniciarSesion()">Iniciar sesi√≥n</button>
      </div>
      <div id="auth-message" style="color: green; margin-top: 1rem;"></div>
    </div>
  </div>

  <!-- Modal para enviar chiste -->
  <div id="modal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background: white; padding: 2rem; border-radius: 10px; max-width: 400px; width: 90%;">
      <h2>üìù Enviar tu chiste</h2>
      <textarea id="nuevo-chiste" rows="4" placeholder="Escribe tu chiste aqu√≠..."></textarea>
      <button onclick="enviarChiste()">Enviar</button>
      <button onclick="cerrarModal()" style="margin-top: 0.5rem;">Cancelar</button>
      <p id="chiste-status" style="color: green;"></p>
    </div>
  </div>

  <script>
  function registrarse() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if (!user || !pass) return alert("Completa ambos campos.");
    if (localStorage.getItem("user_" + user)) return alert("Usuario ya existe.");
    localStorage.setItem("user_" + user, pass);
    alert("Registrado correctamente.");
  }

  function iniciarSesion() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const stored = localStorage.getItem("user_" + user);
    if (stored === pass) {
      localStorage.setItem("loggedInUser", user);
      mostrarBienvenida(user);
    } else {
      alert("Credenciales incorrectas.");
    }
  }

  function mostrarBienvenida(user) {
    document.getElementById("auth-forms").style.display = "none";
    document.getElementById("auth-message").innerText = `üéâ Bienvenido, ${user}`;
  }

  function manejarMenu(valor) {
    if (valor === "salir") {
      localStorage.removeItem("loggedInUser");
      location.reload();
    }
    if (valor === "enviar") {
      const user = localStorage.getItem("loggedInUser");
      if (!user) return alert("Debes iniciar sesi√≥n para enviar un chiste.");
      const ultima = localStorage.getItem("chiste_enviado_" + user);
      if (ultima && Date.now() - parseInt(ultima) < 7 * 24 * 60 * 60 * 1000) {
        alert("Solo puedes enviar un chiste por semana.");
      } else {
        document.getElementById("modal").style.display = "flex";
      }
    }
    if (valor === "ver") {
      mostrarChistes();
    }
  }

  function enviarChiste() {
    const user = localStorage.getItem("loggedInUser");
    const texto = document.getElementById("nuevo-chiste").value.trim();
    if (!texto) return alert("Escribe un chiste.");
    localStorage.setItem("chiste_enviado_" + user, Date.now());

    // Guardar en lista de chistes
    const todos = JSON.parse(localStorage.getItem("chistes_enviados") || "[]");
    todos.push({ user, texto });
    localStorage.setItem("chistes_enviados", JSON.stringify(todos));

    document.getElementById("chiste-status").innerText = "‚úÖ Chiste enviado. Gracias.";
    setTimeout(() => cerrarModal(), 1500);
  }

  function cerrarModal() {
    document.getElementById("modal").style.display = "none";
    document.getElementById("nuevo-chiste").value = "";
    document.getElementById("chiste-status").innerText = "";
  }

  function mostrarChistes() {
    const user = localStorage.getItem("loggedInUser");
    if (!user) return alert("Debes iniciar sesi√≥n para ver los chistes enviados.");

    let lista = document.getElementById("lista-chistes");
    if (!lista) {
      lista = document.createElement("div");
      lista.id = "lista-chistes";
      lista.innerHTML = `
        <h2>üìö Chistes enviados</h2>
        <ul id="chistes-ul" style="padding-left: 1rem;"></ul>
      `;
      document.body.appendChild(lista);
    }

    const ul = document.getElementById("chistes-ul");
    ul.innerHTML = "";
    const todos = JSON.parse(localStorage.getItem("chistes_enviados") || "[]");

    if (todos.length === 0) {
      ul.innerHTML = "<li>No hay chistes enviados a√∫n.</li>";
    } else {
      todos.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${item.user}:</strong> ${item.texto}`;
        li.style.padding = "0.5rem 0";
        ul.appendChild(li);
      });
    }

    lista.style.display = "block";
  }

  window.onload = () => {
    const user = localStorage.getItem("loggedInUser");
    if (user) mostrarBienvenida(user);
  };
   </script>
</body>
</html>
