<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1RisaXMes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Barra lateral */
    aside {
      width: 200px;
      background: #222;
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    aside select {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 100%;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      margin-bottom: 2rem;
    }

    input, button, textarea {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .auth-box {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }

    @media (max-width: 700px) {
      body {
        flex-direction: column;
      }

      aside {
        flex-direction: row;
        width: 100%;
        justify-content: space-around;
      }

      aside select {
        width: auto;
        flex: 1;
      }

      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Barra lateral -->
  <aside>
    <select onchange="manejarMenu(this.value)">
      <option value="">‚ò∞ Men√∫</option>
      <option value="inicio">Inicio</option>
      <option value="enviar">Enviar un chiste</option>
      <option value="ver">Ver chistes enviados</option>
      <option value="salir">Cerrar sesi√≥n</option>
    </select>
  </aside>

  <main>
    <!-- Chiste del mes (siempre visible) -->
    <div id="inicio" class="main-box">
      <h1>üòÑ Chiste del mes</h1>
      <p>¬øPor qu√© los p√°jaros no usan Facebook?<br>Porque ya tienen Twitter.</p>
    </div>

    <!-- Chistes enviados por el usuario -->
    <div id="seccion-chistes" class="main-box" style="display: none;">
      <h2>üìö Chistes enviados</h2>
      <div id="chistes-lista" style="display: flex; flex-direction: column; gap: 1rem;"></div>
    </div>

    <!-- Chistes de la comunidad -->
    <div id="comunidad-chistes" class="main-box" style="display: none;">
      <h2>üåê Chistes de la comunidad</h2>
      <div id="comunidad-lista" style="display: flex; flex-direction: column; gap: 1rem;"></div>
    </div>

    <!-- Login/Registro -->
    <div class="auth-box" id="auth-forms">
      <h2>Inicia sesi√≥n o reg√≠strate</h2>
      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contrase√±a" />
      <button onclick="registrarse()">Registrarse</button>
      <button onclick="iniciarSesion()">Iniciar sesi√≥n</button>
    </div>
    <div id="auth-message" style="color: green; margin-top: 1rem;"></div>
  </main>

  <!-- Modal de enviar chiste -->
  <div id="modal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background: white; padding: 2rem; border-radius: 10px; max-width: 400px; width: 90%;">
      <h2>üìù Enviar tu chiste</h2>
      <textarea id="nuevo-chiste" rows="4" placeholder="Escribe tu chiste aqu√≠..."></textarea>
      <button onclick="enviarChiste()">Enviar</button>
      <button onclick="cerrarModal()" style="margin-top: 0.5rem;">Cancelar</button>
      <p id="chiste-status" style="color: green;"></p>
    </div>
  </div>

  <!-- JS -->
  <script>
    function registrarse() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (!user || !pass) return alert("Completa ambos campos.");
      if (localStorage.getItem("user_" + user)) return alert("Usuario ya existe.");
      localStorage.setItem("user_" + user, pass);
      alert("Registrado correctamente.");
    }

    function iniciarSesion() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const stored = localStorage.getItem("user_" + user);
      if (stored === pass) {
        localStorage.setItem("loggedInUser", user);
        mostrarBienvenida(user);
      } else {
        alert("Credenciales incorrectas.");
      }
    }

    function mostrarBienvenida(user) {
      document.getElementById("auth-forms").style.display = "none";
      document.getElementById("auth-message").innerText = `üéâ Bienvenido, ${user}`;
    }

    function manejarMenu(valor) {
      const user = localStorage.getItem("loggedInUser");
      document.getElementById("inicio").style.display = valor === "inicio" || valor === "" ? "block" : "none";
      document.getElementById("seccion-chistes").style.display = "none";
      document.getElementById("comunidad-chistes").style.display = "none";

      if (valor === "salir") {
        localStorage.removeItem("loggedInUser");
        location.reload();
      }
      if (valor === "enviar") {
        if (!user) return alert("Debes iniciar sesi√≥n para enviar un chiste.");
        const ultima = localStorage.getItem("chiste_enviado_" + user);
        if (ultima && Date.now() - parseInt(ultima) < 7 * 24 * 60 * 60 * 1000) {
          alert("Solo puedes enviar un chiste por semana.");
        } else {
          document.getElementById("modal").style.display = "flex";
        }
      }
      if (valor === "ver") {
        if (!user) return alert("Debes iniciar sesi√≥n para ver los chistes.");
        mostrarChistes();
      }
    }

    function enviarChiste() {
      const user = localStorage.getItem("loggedInUser");
      const texto = document.getElementById("nuevo-chiste").value.trim();
      if (!texto) return alert("Escribe un chiste.");

      let todos = JSON.parse(localStorage.getItem("chistes_enviados") || "[]");
      const yaEnviadoIndex = todos.findIndex(c => c.user === user);
      if (yaEnviadoIndex !== -1) {
        todos[yaEnviadoIndex].texto = texto;
      } else {
        todos.push({ user, texto });
      }

      localStorage.setItem("chiste_enviado_" + user, Date.now());
      localStorage.setItem("chistes_enviados", JSON.stringify(todos));
      document.getElementById("chiste-status").innerText = "‚úÖ Chiste enviado. Gracias.";

      setTimeout(() => {
        cerrarModal();
        mostrarChistes();
      }, 1000);
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("nuevo-chiste").value = "";
      document.getElementById("chiste-status").innerText = "";
    }

    function mostrarChistes() {
      const lista = document.getElementById("chistes-lista");
      const todos = JSON.parse(localStorage.getItem("chistes_enviados") || "[]");
      const user = localStorage.getItem("loggedInUser");
      lista.innerHTML = "";

      if (todos.length === 0) {
        lista.innerHTML = "<p>No hay chistes enviados a√∫n.</p>";
      } else {
        todos.forEach((item, index) => {
          const tarjeta = document.createElement("div");
          tarjeta.style.background = "white";
          tarjeta.style.padding = "1rem";
          tarjeta.style.borderRadius = "10px";
          tarjeta.style.boxShadow = "0 0 10px rgba(0,0,0,0.1)";
          tarjeta.style.position = "relative";

          tarjeta.innerHTML = `<strong>${item.user}</strong><p>${item.texto}</p>`;

          if (item.user === user) {
            const btn = document.createElement("button");
            btn.innerText = "üóëÔ∏è Eliminar";
            btn.style.position = "absolute";
            btn.style.top = "1rem";
            btn.style.right = "1rem";
            btn.style.background = "#f44336";
            btn.style.color = "white";
            btn.style.border = "none";
            btn.style.padding = "0.4rem 0.7rem";
            btn.style.borderRadius = "5px";
            btn.style.cursor = "pointer";
            btn.onclick = () => eliminarChiste(index);
            tarjeta.appendChild(btn);
          }

          lista.appendChild(tarjeta);
        });
      }

      document.getElementById("seccion-chistes").style.display = "block";
    }

    function eliminarChiste(index) {
      if (!confirm("¬øSeguro que quieres eliminar este chiste?")) return;
      const todos = JSON.parse(localStorage.getItem("chistes_enviados") || "[]");
      todos.splice(index, 1);
      localStorage.setItem("chistes_enviados", JSON.stringify(todos));
      mostrarChistes();
    }

    window.onload = () => {
      const user = localStorage.getItem("loggedInUser");
      if (user) mostrarBienvenida(user);
    };
  </script>
</body>
</html>
