<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1RisaXMes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Botón ☰ */
    .menu-button {
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1100;
    }
    
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* Oculto al inicio */
      width: 250px;
      height: 100%;
      background-color: #333;
      color: white;
      transition: left 0.3s ease;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 40px;
    }
    
    .sidebar li {
      margin-bottom: 20px;
    }
    
    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }
    
    .sidebar.open {
      left: 0;
    }
    
    .close-button {
      font-size: 2em;
      background: none;
      border: none;
      color: white;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }


    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      margin-bottom: 2rem;
    }

    input, button, textarea {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .auth-box {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }

    @media (max-width: 700px) {
      body {
        flex-direction: column;
      }

      aside {
        flex-direction: row;
        width: 100%;
        justify-content: space-around;
      }

      aside select {
        width: auto;
        flex: 1;
      }

      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
    <header>
        <h1>1RisaXMes</h1>
        <button id="menuToggle" class="menu-button">☰</button>
    </header>

    <!-- Sidebar lateral -->
    <nav id="sidebarMenu" class="sidebar">
        <button id="closeSidebar" class="close-button">×</button>
        <ul>
            <li><a href="#" onclick="mostrarSeccion('verChiste')">Ver chiste del mes</a></li>
            <li><a href="#" onclick="mostrarSeccion('enviarChiste')">Enviar un chiste</a></li>
            <li><a href="#" onclick="mostrarSeccion('comunidad')">Comunidad</a></li>
        </ul>
    </nav>

    <main>
        <!-- Todo tu contenido queda igual -->
        <section id="verChiste" class="active">
            <h2>Chiste del Mes</h2>
            <p id="chisteDelMes">¿Por qué los pájaros no usan Facebook? ¡Porque ya tienen Twitter!</p>
        </section>

        <section id="enviarChiste">
            <h2>Enviar un Chiste</h2>
            <div id="chisteEnviado" style="display: none;">
                <p>Ya enviaste un chiste esta semana. Gracias 😊</p>
            </div>
            <div id="formularioChiste">
                <button onclick="mostrarModal()">Agregar un chiste</button>
            </div>
        </section>

        <section id="comunidad">
            <h2>Chistes de la Comunidad</h2>
            <div id="listaChistes"></div>
        </section>
    </main>

    <!-- Modal (igual que antes) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <textarea id="nuevoChiste" rows="4" cols="50" placeholder="Escribe tu chiste aquí..."></textarea>
            <button onclick="enviarChiste()">Enviar</button>
        </div>
    </div>
</body>

  <!-- JS -->
  <script>
    function registrarse() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (!user || !pass) return alert("Completa ambos campos.");
      if (localStorage.getItem("user_" + user)) return alert("Usuario ya existe.");
      localStorage.setItem("user_" + user, pass);
      alert("Registrado correctamente.");
    }

    function iniciarSesion() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const stored = localStorage.getItem("user_" + user);
      if (stored === pass) {
        localStorage.setItem("loggedInUser", user);
        mostrarBienvenida(user);
      } else {
        alert("Credenciales incorrectas.");
      }
    }

    function mostrarBienvenida(user) {
      document.getElementById("auth-forms").style.display = "none";
      document.getElementById("auth-message").innerText = `🎉 Bienvenido, ${user}`;
    }

    function manejarMenu(valor) {
      const user = localStorage.getItem("loggedInUser");
      document.getElementById("inicio").style.display = valor === "inicio" || valor === "" ? "block" : "none";
      document.getElementById("seccion-chistes").style.display = "none";
      document.getElementById("comunidad-chistes").style.display = "none";

      if (valor === "salir") {
        localStorage.removeItem("loggedInUser");
        location.reload();
      }
      if (valor === "enviar") {
        if (!user) return alert("Debes iniciar sesión para enviar un chiste.");
        const ultima = localStorage.getItem("chiste_enviado_" + user);
        if (ultima && Date.now() - parseInt(ultima) < 7 * 24 * 60 * 60 * 1000) {
          alert("Solo puedes enviar un chiste por semana.");
        } else {
          document.getElementById("modal").style.display = "flex";
        }
      }
      if (valor === "ver") {
        if (!user) return alert("Debes iniciar sesión para ver los chistes.");
        mostrarChistes();
      }
    }

    function enviarChiste() {
      const user = localStorage.getItem("loggedInUser");
      const texto = document.getElementById("nuevo-chiste").value.trim();
      if (!texto) return alert("Escribe un chiste.");

      let todos = JSON.parse(localStorage.getItem("chistes_enviados") || "[]");
      const yaEnviadoIndex = todos.findIndex(c => c.user === user);
      if (yaEnviadoIndex !== -1) {
        todos[yaEnviadoIndex].texto = texto;
      } else {
        todos.push({ user, texto });
      }

      localStorage.setItem("chiste_enviado_" + user, Date.now());
      localStorage.setItem("chistes_enviados", JSON.stringify(todos));
      document.getElementById("chiste-status").innerText = "✅ Chiste enviado. Gracias.";

      setTimeout(() => {
        cerrarModal();
        mostrarChistes();
      }, 1000);
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("nuevo-chiste").value = "";
      document.getElementById("chiste-status").innerText = "";
    }

    function mostrarChistes() {
      const lista = document.getElementById("chistes-lista");
      const todos = JSON.parse(localStorage.getItem("chistes_enviados") || "[]");
      const user = localStorage.getItem("loggedInUser");
      lista.innerHTML = "";

      if (todos.length === 0) {
        lista.innerHTML = "<p>No hay chistes enviados aún.</p>";
      } else {
        todos.forEach((item, index) => {
          const tarjeta = document.createElement("div");
          tarjeta.style.background = "white";
          tarjeta.style.padding = "1rem";
          tarjeta.style.borderRadius = "10px";
          tarjeta.style.boxShadow = "0 0 10px rgba(0,0,0,0.1)";
          tarjeta.style.position = "relative";

          tarjeta.innerHTML = `<strong>${item.user}</strong><p>${item.texto}</p>`;

          if (item.user === user) {
            const btn = document.createElement("button");
            btn.innerText = "🗑️ Eliminar";
            btn.style.position = "absolute";
            btn.style.top = "1rem";
            btn.style.right = "1rem";
            btn.style.background = "#f44336";
            btn.style.color = "white";
            btn.style.border = "none";
            btn.style.padding = "0.4rem 0.7rem";
            btn.style.borderRadius = "5px";
            btn.style.cursor = "pointer";
            btn.onclick = () => eliminarChiste(index);
            tarjeta.appendChild(btn);
          }

          lista.appendChild(tarjeta);
        });
      }

      document.getElementById("seccion-chistes").style.display = "block";
    }

    function eliminarChiste(index) {
      if (!confirm("¿Seguro que quieres eliminar este chiste?")) return;
      const todos = JSON.parse(localStorage.getItem("chistes_enviados") || "[]");
      todos.splice(index, 1);
      localStorage.setItem("chistes_enviados", JSON.stringify(todos));
      mostrarChistes();
    }

    window.onload = () => {
      const user = localStorage.getItem("loggedInUser");
      if (user) mostrarBienvenida(user);
    };
    // Sidebar toggle
document.getElementById("menuToggle").addEventListener("click", function () {
  document.getElementById("sidebarMenu").classList.add("open");
});

document.getElementById("closeSidebar").addEventListener("click", function () {
  document.getElementById("sidebarMenu").classList.remove("open");
});

  </script>
</body>
</html>
